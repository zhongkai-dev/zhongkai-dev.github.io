<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 中凯</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">
                <i data-lucide="terminal"></i>
                <span>中凯</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <main class="contact-page">
        <div class="contact-content">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Have questions about our SMS solutions? We're here to help. Reach out to us
                through any of the following channels or fill out the contact form.</p>
                
                <div class="contact-methods">
                    <div class="contact-method">
                        <i data-lucide="phone"></i>
                        <div>
                            <h3>Phone</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>
                    <div class="contact-method">
                        <i data-lucide="mail"></i>
                        <div>
                            <h3>Email</h3>
                            <p>contact@zhongkai.com</p>
                        </div>
                    </div>
                    <div class="contact-method">
                        <i data-lucide="message-square"></i>
                        <div>
                            <h3>SMS</h3>
                            <p>+1 (555) 987-6543</p>
                        </div>
                    </div>
                </div>
            </div>

            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            console.log('Form submitted:', formData);
            // Add your form submission logic here
            event.target.reset();
            alert('Thank you for your message! We will get back to you soon.');
        }

        // Animate elements on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.contact-method, .contact-form').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
